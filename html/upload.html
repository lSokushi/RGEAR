<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Submissão de Arquivos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Barra de Progresso -->
        <div class="progress-menu d-flex mb-3">
            <button class="btn btn-light border me-1">Descrever</button>
            <button class="btn btn-success me-1">Upload</button>
            <button class="btn btn-light border me-1">Revisão</button>
            <button class="btn btn-light border me-1">Licença</button>
            <button class="btn btn-light border">Completar</button>
        </div>

        <!-- Título -->
        <h3 class="mb-3">Upload de Arquivos</h3>

        <!-- Formulário de Upload -->
        <div class="card">
            <div class="card-body">
                <h4 class="mb-3">Selecione e envie seus arquivos</h4>
                <form>
                    <!-- Seção de Upload de Arquivo -->
                    <div class="mb-3">
                        <label for="uploadFile" class="form-label"><strong>Selecionar arquivo:</strong></label>
                        <input type="file" id="uploadFile" class="form-control">
                        <small class="form-text text-muted">Adicione os arquivos que deseja carregar para esta submissão. Apenas formatos compatíveis serão aceitos.</small>
                    </div>

                    <!-- Nome do Arquivo -->
                    <div class="mb-3">
                        <label for="fileName" class="form-label"><strong>Nome do arquivo:</strong></label>
                        <input type="text" id="fileName" class="form-control" placeholder="Digite o nome do arquivo, se necessário.">
                    </div>

                    <!-- Tipo de Arquivo -->
                    <div class="mb-3">
                        <label for="fileType" class="form-label"><strong>Tipo de arquivo:</strong></label>
                        <select id="fileType" class="form-select">
                            <option value="documento">Documento</option>
                            <option value="imagem">Imagem</option>
                            <option value="tabela">Tabela</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Botões de Controle -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Adicionar Outro Arquivo</button>
                        <div>
                            <button type="button" class="btn btn-outline-secondary">Salvar e Sair</button>
                            <button type="submit" class="btn btn-primary">Próximo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
