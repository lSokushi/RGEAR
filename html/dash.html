<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-2 bg-dark text-white vh-100 d-flex flex-column">
        <div class="text-center py-4">
          <h4 class="fw-bold">Admin</h4>
        </div>
        <nav class="nav flex-column">
          <a href="#" class="nav-link text-white px-3">Cadastrar</a>
        </nav>
        <button class="btn btn-primary mt-auto mx-3 mb-3">Sair</button>
      </aside>

      <!-- Main Content -->
      <main class="col-md-10">
        <div class="p-4">
          <h1 class="mb-4">Publicações</h1>

          <div class="card p-4">
            <form>
              <div class="mb-3">
                <label for="title" class="form-label">Título da publicação</label>
                <input type="text" id="title" class="form-control" placeholder="Modelagem 3D com Blender">
              </div>

              <div class="mb-3">
                <label for="summary" class="form-label">Resumo</label>
                <textarea id="summary" class="form-control"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Status</label>
                <div class="form-check">
                  <input type="radio" id="status-internal" name="status" class="form-check-input" value="internal">
                  <label for="status-internal" class="form-check-label">Produção Interna</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="status-external" name="status" class="form-check-input" value="external">
                  <label for="status-external" class="form-check-label">Participação Externa</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Linha de Pesquisa</label>
                <div class="form-check">
                  <input type="checkbox" id="automation" class="form-check-input">
                  <label for="automation" class="form-check-label">Automação e Robótica Educacional</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="engineering" class="form-check-input">
                  <label for="engineering" class="form-check-label">Engenharia e IA Aplicada</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="computing" class="form-check-input">
                  <label for="computing" class="form-check-label">Computação, Educação e Sustentabilidade</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="authors" class="form-label">Autores</label>
                <input type="text" id="authors" class="form-control" placeholder="France Ferreira Arnaut">
              </div>

              <div class="mb-3">
                <label for="item-type" class="form-label">Tipo de Item</label>
                <select id="item-type" class="form-select">
                  <option value="">Selecionar tipo de item</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="publication-image" class="form-label">Imagens da publicação</label>
                <input type="file" id="publication-image" class="form-control">
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="year" class="form-label">Ano</label>
                  <input type="number" id="year" class="form-control" placeholder="2024">
                </div>
                <div class="col-md-6">
                  <label for="location" class="form-label">Local da Publicação</label>
                  <input type="text" id="location" class="form-control" placeholder="Lauro de Freitas, BA">
                </div>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="button" class="btn btn-secondary">Pré-Visualização</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
